<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> New Teach BD </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>  
      <h1 class="hero--title"> New Teach BD </h1>
  </header>
 <main> 
     <div class="container">
         <div class="phone-wrapper">
             <div class="phone-search">
                 <h2 class="main--title"> Find Your Phone  </h2>
                 <div class="phone-search-box"> 
                     <input type="text" class="search-control" placeholder="Enter Yout Ingredient" id="search-input">
                     <button type="submit" class="search-btn btn" id="search-btn"> <i class="fas fa-search"> </i>  </button>

                    
                 </div>
             </div>
              <div class="phone-result"> 
                  <h2 class="title"> Your Search Result: </h2>
                  <div id="phone">
                      
                      
                  </div>
              </div>
              <div id="phone-details" class="phone-details"> 
                  <!-- close button  -->
                  <button type="button" class="btn details-close-btn" id="details-close-btn"> <i class="fas fa-times"> </i> </button>
     


                  </div>
              </div>
         </div>
     </div>
 </main>


    <script src="app.js"></script>
</body>
</html>
